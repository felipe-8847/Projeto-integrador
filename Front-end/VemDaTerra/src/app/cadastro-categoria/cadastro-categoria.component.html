<div class="conteiner-fluid">
  <div class="row d-flex justify-content-center">

    <div class="col-md-6">
      <h1 class="text-center mb-3">Cadastrar categoria</h1>

      <div class="row d-flex justify-content-center">
        <div class="col-md-6">


          <div class="form-group">
            <label for="nome-categoria">Nome da categoria:</label>
            <input [(ngModel)]='categoria.tipo' class="form-control" type="text" name="tipo" id="tipo"
              placeholder="Digite o nome da categoria">
          </div>

          <div class="d-flex justify-content-center mt-3 mb-5">
            <button type="submit" class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="container">
  <div class="row mt-3">
    <div class="col-md-12">
      <h2 class="text-center">Todos as Categorias</h2>
    </div>
  </div>

  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-6">

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Tipo</th>
            <th scope="col" class="text-center">Modificações</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor='let item of listaCategorias'>
            <th>{{item.id}}</th>
            <td>{{item.tipo}}</td>
            <td class="d-flex justify-content-end">
              <button class="btn btn-info me-3" [routerLink]="['/edit/categoria', item.id]">Editar</button>
              <button class="btn btn-danger" [routerLink]="['/delete/categoria-delete', item.id]">Apagar</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
