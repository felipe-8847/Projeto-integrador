<div class="container">

    <div class="row">
        <div lass="col-md-12">
            <h1 class="text-center text-secondary">Editar Produto</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="descricao">Nome </label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]='produto.nome' placeholder="Digite o nome">

                <label for="descricao">Descrição </label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]='produto.descricao' placeholder="Digite o nome">

                <label for="descricao">Preço </label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]='produto.preco' placeholder="Digite o nome">

                <label for="descricao">Codigo </label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]='produto.codigo' placeholder="Digite o nome">
            </div>

            <div class="d-flex justify-content-center mt-2">
                <button class="btn btn-danger me-4" routerLink=''>Cancelar</button>
                <button class="btn btn-success" (click)='atualizarP()'>Atualizar</button>
            </div>


        </div>
    </div>
</div>
