<div class="container mt-5 mb-5">

    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center text-secondary">Atualizar Categoria</h1>
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div class="col-md-6">

        <div class="form-group">
          <label for="tipo">Tipo</label>
          <input type="text" class="form-control" id="tipo" [(ngModel)]='categoria.tipo' placeholder="Digite o nome">
        </div>

        <div class="d-flex justify-content-center mt-2">
          <button class="btn btn-danger me-4" routerLink='/cadastro/categoria'>Cancelar</button>
          <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>
          <!--nÃ£o esta atualizando, ele cria outra categoria quando aperta para atualizar-->
        </div>

      </div>
    </div>

  </div>
