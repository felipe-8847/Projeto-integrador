<!--Modal -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered col-md-12 d-flex justify-content-center" role="document">
    <div class="modal-content br-50 wh">
      <div class="modal-header d-flex justify-content-center">
        <h5 class="fw-bold fs-30">Faça login</h5>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <div class="modal-body">
            <div class="form-group my-2">
              <label for="email">Endereço de email</label>
              <input [(ngModel)]="userLogin.email" type="email" class="form-control" id="email" aria-describedby="email"
                placeholder="Digite seu email">
            </div>
            <div class="form-group my-2 ">
              <label for="senha">Senha</label>
              <input [(ngModel)]="userLogin.senha" type="password" class="form-control" id="senha"
                placeholder="Digite uma Senha">
            </div>

          </div>
          <div class="modal-footer d-flex justify-content-center my-2">
            <button type="button" class="btn btn-danger me-3" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)='login()'>Entrar</button>
          </div>
          <div class="text-center" data-bs-dismiss="modal">Não tem uma conta? <a routerLink='/cadastro'>Cadastre-se</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
