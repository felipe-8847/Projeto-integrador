<div class="conteiner-fuid">
    <div class="row d-flex justify-content-center">

        <div class="col-md-5 mt-5 mb-5  formulario">

            <div class="row d-flex justify-content-center">

                <div class="col-md-10">

                    <h1 class="text-center">Cadastrar Produtos</h1>

                    <div class="form-group mt-3">
                        <label for="produto">Nome</label>
                        <input class="form-control" type="text" name="produto" id="produto" placeholder="Nome do produto">
                    </div>

                    <div class="form-group mt-3">
                        <label for="descricao">Descrição</label>
                        <input class="form-control" type="text" name="descricao" id="descricao" placeholder="Descrição do produto">
                    </div>

                       
                    <div class="form-group mt-3">
                        <label for="url">Foto do produto</label>
                        <input  class="form-control" type="text" name="url" id="url" placeholder="Seu link da sua foto">
                    </div>

                    <div class="form-group mt-3">
                        <label for="preco">Preço:</label>
                        <input class="form-control" type="number" name="preco" id="preco" placeholder="Valor do produto">
                    </div>

                    <div class="form-group mt-3">
                        <label for="tipo">Categoria</label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option>categorias</option>
                            <option value="PAPELARIA">Papelaria</option>
                            <option value="ALIMENTO">Alimento</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn-cancelar"type="submit" class="btn btn-danger mt-3 cancelar" routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-success mt-3">Cadastrar</button>
                    </div>
                 
                </div>
            </div>
        </div>
    </div>
</div>
